<!DOCTYPE html>
<html lang="ru">
<head>
    <title>TEST</title>
    <meta charset='utf-8' />

    <style>
        canvas {
            border-style: solid;
        }
    </style>

</head>

<body onload="init()">
<canvas height='800' width='800' id='canvas'>Обновите браузер</canvas>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var raf;

    var ball = {
        x: 100,
        y: 200,
        vx: 10,
        vy: -10,
        radius: 25,
        color: 'blue',
        draw: function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    };

    function draw() {

        if (ball.y + ball.vy > canvas.height || ball.y + ball.vy < 0) {
            ball.vy = -ball.vy;
        }
        if (ball.x + ball.vx > canvas.width || ball.x + ball.vx < 0) {
            ball.vx = -ball.vx;
        }
        ball.vy *= .99;
        ball.vy += .25;

        ctx.clearRect(0,0, canvas.width, canvas.height);
        ball.draw();
        ball.x += ball.vx;
        ball.y += ball.vy;
        raf = window.requestAnimationFrame(draw);
    }

    raf = window.requestAnimationFrame(draw);

    ball.draw();

</script>
</body>
</html>
